<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>JavaScript 1</title>
</head>

<body id="body">
    <header>
        <h1>Formularios</h1>
    </header>
    <section>
        <article>
            <h2>Serie 1</h2>
            <form id="formS1" method="POST">
                <input id="numeroLimiteS1" type="number" required placeholder="Límite UwU"><br>
                <input type="submit"><br>
                <div class="resultado" id="resultadoS1"></div>
            </form>
        </article>
        <hr>
        <article>
            <h2>Serie 2</h2>
            <form id="formS2" method="POST">
                <input id="numeroValorS2" type="number" required placeholder="Número"><br>
                <input id="numeroLimiteS2" type="number" required placeholder="Límite"><br>
                <input type="submit"><br>
                <div class="resultado" id="resultadoS2"></div>
            </form>
        </article>
    </section>

    <script src="index.js" type="module"></script>
</body>

</html>
